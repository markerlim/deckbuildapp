<!-- Open Graph tags for link preview customization -->
<script>
    // Function to dynamically generate og:image tags for each image on the page
    function generateOpenGraphTagsForImages() {
        const images = document.querySelectorAll('img');
        images.forEach((image, index) => {
            const metaTag = document.createElement('meta');
            metaTag.setAttribute('property', 'og:image');
            metaTag.setAttribute('content', image.src);
            document.head.appendChild(metaTag);
        });
    }

    // Check if the current URL matches the desired domain before executing the script
    if (window.location.href.startsWith("https://www.geekstack.dev/UD")) {
        window.onload = generateOpenGraphTagsForImages;
    }
</script>
